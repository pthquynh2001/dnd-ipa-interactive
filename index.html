<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <title>DND | IPA Interactive </title>
  </head>
  <body>
    <div id="container">
      <div class="content">
        <img src="./assets/logo.png" alt="logo" class="logo" />
        <embed class="ipa-svg" src="./assets/IPA-interactive.svg" />
        <div id="footer">
          <p class="footer__title">
            From DND Friends Club with love
            <image
              src="./assets/heart-solid.svg"
              alt="heart"
              class="heart-icon"
            />
          </p>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/dndfriendsclub/" target="_blank"
            ><img
              src="./assets/facebook.svg"
              alt="facebook"
              class="social-icon"
          /></a>
          <a href="https://www.instagram.com/dndfriendsclub/" target="_blank"
            ><img
              src="./assets/instagram.svg"
              alt="instagram"
              class="social-icon"
          /></a>
          <a href="https://www.youtube.com/@nguyendanhda98" target="_blank"
            ><img
              src="./assets/youtube.svg"
              alt="youtube"
              class="social-icon"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
