<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <title>DND | IPA Interactive </title>
  </head>
  <body>
    <div id="container">
      <div class="content">
        <div id="header">
          <img src="./assets/round-logo.svg" alt="logo" class="logo" />
          <p class="welcome">Welcome to DND Friends Club!</p>
        </div>

        <embed class="ipa-svg" src="./assets/IPA-interactive.svg" />
        <div id="footer">
          <p class="footer__title">
            Made by DND Friends Club with love
            <image
              src="./assets/heart-solid.svg"
              alt="heart"
              class="heart-icon"
            />
          </p>
          <div class="social">
            <a href="https://www.facebook.com/dndfriendsclub/" target="_blank"
              ><img
                src="./assets/facebook.svg"
                alt="facebook"
                class="social-icon"
            /></a>
            <a href="https://www.instagram.com/dndfriendsclub/" target="_blank"
              ><img
                src="./assets/instagram.svg"
                alt="instagram"
                class="social-icon"
            /></a>
            <a href="https://www.youtube.com/@nguyendanhda98" target="_blank"
              ><img
                src="./assets/youtube.svg"
                alt="youtube"
                class="social-icon"
              />
            </a>
            <a href="https://discord.gg/dndenglishgroup" target="_blank"
              ><img
                src="./assets/discord.png"
                alt="youtube"
                class="social-icon"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
